<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(login)">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 col-xs-8">
                <div class="panel panel-primary center-block">
                    <div class="panel-heading">
                        <h3 class="panel-title">Loign Form</h3>
                    </div>
                    <div class="body panel-body">

                        <div class="form-group" [class.has-error]="username.invalid && username.touched">
                           
                            <label for="username" class="control-label" >User Name</label>
                            
                                <input id="username" required type="text" class="form-control"
                                       name="username" [(ngModel)]="login.username" #username="ngModel">
                                <span class="help-block" *ngIf="username.invalid && username.touched">
                                    User Name is required
                                </span>
                         
                        </div>

                        <div class="form-group" [class.has-error]="password.invalid && password.touched">
                           
                                <label for="password" class="control-label">Password</label>
                                <input id="password" required type="password" class="form-control"
                                       name="password" [(ngModel)]="login.password" #password="ngModel">
                                <span class="help-block" *ngIf="password.invalid && password.touched">
                                    Password is required
                                </span>
                          

                        </div>


                    <div class="panel-footer">
                        <button class="btn btn-primary" [disabled]="employeeForm.invalid" type="submit">Login</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
   </div>
</form>

<br />

</div>
